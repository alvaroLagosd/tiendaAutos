<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Ingreso al Sistema</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Ingresar Tus Credenciales</h2>
                    <hr>
                    <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <a href="{% url 'home' %}">Ir al inicio</a>
                    <a href="{% url 'registro' %}">Registrate</a>      
                    <input type="submit" value="ingresar" class="btn btn-success float-right">
                </form>
                <a href="{% url 'social:begin' 'facebook' %}">Continuar con facebook</a>
                </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
